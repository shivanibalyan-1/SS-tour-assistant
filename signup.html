<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup ss tour assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./signup.css">
</head>

<body>
  
  <div class="main">
    <div class="header">
      <img src="./images/slogo.jpg" alt="">
      <h1>Tour assistant</h1>
  
    </div>
    <div class="container">

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="login_form">
           
          </div>
          <div class="mb-4">

          </div>
        </div>

        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">

            <div class="signup_form">
              <form action="" method="Post">
                <div class="mb-3">
                  <label class="label_txt">First Name</label>
                  <input type="firstname" class="form-control" name="firstname" required="">
                </div>
            </div>
            <div class="mb-3">
              <label class="label_txt">Last Name</label>
              <input type="lastname" class="form-control" name="lastname" required="">
            </div>
            <div class="mb-3">
              <label class="label_txt">Username</label>
              <input type="username" class="form-control" name="username" required="">
            </div>

            <div class="mb-3">
              <label class="label_txt">Email</label>
              <input type="Email" class="form-control" name="email" required="">
            </div>
            <div class="mb-3">
              <label class="label_txt">Password</label>
              <input type="password" class="form-control" name="password" required="">
            </div>
            <div class="mb-3">
              <label class="label_txt">Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" required="">
            </div>


            <button type="submit" name="signup" class="btn btn-primary btn-group-lg form_btn">Signup</button>
            <p> Have an account?<a href="./login.html">Login</a></p>
            </form>
          </div>
        </div>

        <div class="col-sm-4"></div>
      </div>
    </div>
  </div>

</body>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
<script src="./crud.js"></script>
<script src="./firebaseConfig.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
