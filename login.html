<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ss tour assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<link rel="stylesheet" href="./style1.css">

<body>

    <div class="main">
        <div class="header">
            <img src="./images/slogo.jpg" alt="">
            <h1>Tour assistant</h1>


        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="login_form">
                        <form>
                            <div class="mb-3">
                                <label class="label_txt">Username or Email</label>
                                <input type="email" class="form-control">
                            </div>
                    </div>
                    <div class="mb-3">
                        <label class="label_txt">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p style="font-size:12px;text-align:center;margin-top:10px"><a href="forgot-password.html"
                            style="color:#00376b"> Forgot Password?</a>
                    </p>
                    <br>
                    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                </div>
            </div>

            <div class="col-sm-4"></div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
